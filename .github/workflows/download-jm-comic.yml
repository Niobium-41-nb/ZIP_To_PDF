name: Download JM Comic and Convert to PDF

on:
  workflow_dispatch:
    inputs:
      jm_id:
        description: 'JM漫画ID'
        required: true
        type: string
      cleanup_temp:
        description: '处理完成后清理临时文件'
        required: false
        default: true
        type: boolean

jobs:
  download-and-convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jmcomic

    - name: Create necessary directories
      run: |
        mkdir -p uploads temp outputs download

    - name: Download JM comic and convert to PDF
      env:
        JM_ID: ${{ inputs.jm_id }}
        CLEANUP_TEMP: ${{ inputs.cleanup_temp }}
      run: |
        python run.py $JM_ID

    - name: Upload PDF results
      uses: actions/upload-artifact@v4
      with:
        name: jm-${{ inputs.jm_id }}-pdf
        path: download/
        retention-days: 7

    - name: Clean up workspace
      if: always() && inputs.cleanup_temp
      run: |
        rm -rf uploads/* temp/* outputs/*
        find download/ -name "*.zip" -delete