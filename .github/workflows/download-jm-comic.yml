name: Download JM Comic and Convert to PDF

on:
  workflow_dispatch:
    inputs:
      jm_id:
        description: 'JMæ¼«ç”»ID'
        required: true
        type: string
      cleanup_temp:
        description: 'å¤„ç†å®Œæˆåæ¸…ç†ä¸´æ—¶æ–‡ä»¶'
        required: false
        default: true
        type: boolean

jobs:
  download-and-convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create necessary directories
      run: |
        mkdir -p uploads temp outputs download

    - name: Download JM comic and convert to PDF
      env:
        JM_ID: ${{ inputs.jm_id }}
      run: |
        python github_action.py $JM_ID

    - name: Upload PDF results
      uses: actions/upload-artifact@v4
      with:
        name: jm-${{ inputs.jm_id }}-pdf
        path: download/
        retention-days: 7
        if-no-files-found: error

    - name: Clean up workspace
      if: always() && inputs.cleanup_temp
