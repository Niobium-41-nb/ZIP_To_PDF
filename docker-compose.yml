version: '3.8'

services:
  jm-tag-to-pdf:
    build: .
    container_name: jm-tag-to-pdf
    ports:
      - "8443:8443"  # HTTPS端口
      - "5000:5000"  # HTTP端口
    volumes:
      # 数据持久化
      - ./uploads:/app/uploads
      - ./download:/app/download
      - ./outputs:/app/outputs
      - ./logs:/app/logs
      - ./temp:/app/temp
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s